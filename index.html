<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rust-Tac-Toe</title>
  <script type="module" src="/src/main.ts" defer></script>
  <style>
    /* Style the tic-tac-toe board */
    .cell {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rust-Tac-Toe</h1>

    <!-- Draw tic-tac-toe board -->
    <div class="board">
      <div class="row">
        <div class="cell" id="cell-0-0"></div>
        <div class="cell" id="cell-0-1"></div>
        <div class="cell" id="cell-0-2"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-1-0"></div>
        <div class="cell" id="cell-1-1"></div>
        <div class="cell" id="cell-1-2"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-2-0"></div>
        <div class="cell" id="cell-2-1"></div>
        <div class="cell" id="cell-2-2"></div>
      </div>
    </div>
  </div>
</body>

</html>
