<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rust-Tac-Toe</title>
  <script type="module" src="/src/main.ts" defer></script>
  <style>
    /* Style the container */
    .container {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Style the tic-tac-toe board */
    .board {
      padding: 10px;
    }

    .cell {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
    }

    /* Style the game status */
    .status {
      font-size: 2rem;
    }

    /* Style the reset button */
    #reset {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid black;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rust-Tac-Toe</h1>

    <!-- Draw tic-tac-toe board -->
    <div class="board">
      <div class="row">
        <div class="cell" id="cell-0-0"></div>
        <div class="cell" id="cell-0-1"></div>
        <div class="cell" id="cell-0-2"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-1-0"></div>
        <div class="cell" id="cell-1-1"></div>
        <div class="cell" id="cell-1-2"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-2-0"></div>
        <div class="cell" id="cell-2-1"></div>
        <div class="cell" id="cell-2-2"></div>
      </div>
    </div>

    <!-- Display game status -->
    <div id="status"></div>

    <!-- Reset button -->
    <button id="reset">Reset</button>
  </div>
</body>

</html>
